<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discussion App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid" id="top-main-container">
        <div class="row" id="top-main-row">
            <div class="col-12" id="heading-coloumn">
              <h1 id="main-heading text-white">Discussion Portal</h1>
            </div>
            
            <div class="col-12" id="main-content">
                <div class="row" id="text-row">
                  <div class="col-5">
                    <div class="row left-side-text-container">
                      <div class="col-12" style="height:60px" id="first-container">
                        <button type="button" class="btn btn-primary" style="font-size:12px;" id="question-btn">New question form</button>  
                        <input type="search" placeholder="search here..." id="search-bar">
                      </div>
                      <div class="col-12"  id="question-container"> 
    
            
                      </div>
                    </div>
                  </div>
                  <div class="col-7">
                    <div class="right-side-text-container" id="right-side-text">
                        <h1>Welcome to Discussion Portal</h1>
                        <p>Enter a subject and question to get started</p>
                        
                        <input type="text" placeholder="Subject" required>
                        
                        <textarea name="text" id="question-area" cols="80%" rows="5" placeholder="Question..." required></textarea>
                    
                    <button type="submit" class="btn btn-primary" id="question-submit-btn">Submit</button>   
                        
                    </div>
                  </div>
                </div>
            </div>
            
        </div>
      






    </div>
    <form action="" method=""></form>
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
